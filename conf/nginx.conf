worker_processes  auto;

events {
    worker_connections  10240;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        modsecurity on;
        modsecurity_rules_file /usr/local/openresty/nginx/modsecurity.d/modsecurity.conf;

        location / {
            proxy_pass http://k8s-default-springbo-a036656b39-729080441.ap-southeast-1.elb.amazonaws.com;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
